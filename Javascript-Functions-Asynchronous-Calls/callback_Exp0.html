<html>
<head>
    <title>SelfEd - Callback Functions - callback_Exp0</title>
    <link rel="SHORTCUT ICON" href="http://www.tarptiedown.com/ttd-website/ttd-website-pics-videos/instruction-images/teacherIcon.png">  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p id="output"></p>

<script>
    
    document.getElementById('output').innerHTML += ('starting ...');
    var myTimer = window.setTimeout(function() {
        document.getElementById('output').innerHTML += ('ending!');
    }, 500);
    document.getElementById('output').innerHTML += ('continuing ...');

</script>


</body>
</html>
