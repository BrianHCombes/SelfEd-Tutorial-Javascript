    <body>
        <div>See console for output</div>
        
        <script>
            
            
            var jsonObj;
            var jsonStr;
            
            // A very simple JSON string - The string becomes a JSON object once it's parsed.    
            var jsonText = '{"key":"value"}';
            jsonObj = JSON.parse(jsonText);
            jsonStr = JSON.stringify(jsonObj);
            
            console.log(jsonObj.key);
            console.log(jsonStr);

      
            //  This string has three key:value pairs. For proper accessability 
            //  each key must have a unique name unless you set it up as an array
            //  object. See the SelfEd-JSON_Exp1.html file for setting it up as an
            //  array object.
            var jsonText = '{"key1":"value1","key2":"value2","key3":"value3"}';
            jsonObj = JSON.parse(jsonText);
            jsonStr = JSON.stringify(jsonObj);
            
            console.log(jsonObj.key1);
            console.log(jsonStr);
            
                        
            
             
            console.log("***************************************************************************************************************************************\n" + 
                        "VVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV");                
             
            //  This string has three key:value pairs. For proper accessability 
            //  each key must have a unique name unless you set it up as an array
            //  object. See the SelfEd-JSON_Exp1.html file for setting it up as an
            //  array object.
            // This JSON.parse statement with the function is called a reviver function and is able to iterate through the JSON string
            var jsonText = '{"key1":"value1","key2":"value2","key3":"value3"}';
            JSON.parse(jsonText, function(key,value){
                console.log(key);
                console.log(value);   
            });
            
            jsonObj = JSON.parse(jsonText);
            jsonStr = JSON.stringify(jsonObj);
            
            console.log(jsonObj.key1);
            console.log(jsonStr);        
                    
            console.log("^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^\n" +
                        "**************************************************************************************************************************************");
