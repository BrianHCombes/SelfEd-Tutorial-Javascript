<body>
    <div>This SelfEd about JSON Constructs is file: JSON_Exp2.html</div><br>
    <div>All output is to the console.</div><br><br>
    <div>   If you're viewing this from Plunker:<br><br>
            right click this space,<br><br>
            select "inspect",<br><br>
            then click "console" along the top.<br><br>
    </div>    
    <div style="color:red;">
            There are several parsable JSON formats in this example.
    </div>


<script> 

    // The variable < jsonString > (below) is a JSON string and is the storage 
    // format when saved as a file or data component. It must be parsed to make
    // it accessable as an object.
    var jsonString =    '{"objA":{"name1":"value1A", "name2":"value2A", "name3":"value3A"},' + 
                        '"objB":{"name1":"value1B", "name2":"value2B", "name3":"value3B"},' +
                        '"objC":{"name1":"value1C", "name2":"value2C", "name3":"value3C"}}';

    //console.log(JSON.stringify(jsonObj));
    console.log("The entire (unparsed) JSON string is: " + jsonString);
    
    // Parsing the JSON string (below) makes it accessable as an object.
    var jsonObj = JSON.parse(jsonString);
    
    // Once parsed it is now accessable with dot operators as demonstrated below.
    console.log("The value to the right should be < value3B > and is: " + jsonObj.objB.name3 +
                "\nThe string to the right should be: {\"name1\":\"value1C\", \"name2\":\"value2C\", \"name3\":\"value3C\"}  and is: " + JSON.stringify(jsonObj.objC));
    
</script>
</body>
</html>
